# Configuraci칩n de Netlify para Medicina Viva Bakery

[build]
  # Comando para construir el proyecto
  command = "npm run build"
  
  # Directorio donde Vite genera los archivos de producci칩n
  publish = "dist"
  
  # Node version
  node_version = "18"

# Redireccionamiento para React Router (SPA)
# Todas las rutas deben servir index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets est치ticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuraci칩n de plugins (opcional)
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Deploy contexts
[context.production]
  command = "npm run build"
  publish = "dist"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

